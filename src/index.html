<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Challenge</title>
  <style>
    .map_container{
    background-color: teal;
    width:100%;
    height:100%;
    display: flex;
    justify-content: center;
    flex-direction: column;
    color:white;
    place-items: center;
    place-content: center;
    }
    #map {
        height: 500px;
        width: 90%;
    }
    #search-box {
        margin: 10px;
        padding: 10px;
        width: 300px;
    }
  </style>

</head>
<body>
    <div class="map_container">
        <h1>Google Maps Challenge</h1>
        <input id="search-box" class="controls" type="text" placeholder="Search for a place">
        <div id="map"></div>
    </div>
</body>
</html>
